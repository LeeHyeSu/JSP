<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>

<script type="text/javascript">
	function closing() {
		var result = confirm("창을 정말 닫을까요?");
		
		if(result == true) {
			window.close();
		}
	}
</script>
</head>
<body>

<input type="button" value="창닫기" onClick="closing()">

</body>
</html>
